<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Reem+Kufi&display=swap" rel="stylesheet">
</head>
<body>
<div id="app">
    <div class="app_content">
        <div class="app_controls">
            <div class="which_one">
                <h1 class="white_color">Which one ?</h1>
                <div class="which_btn" id="btn1">
                    <input type="radio" id="opt1" name="technique" value="bubble" onchange="whichSort()" checked>
                    <label for="opt1"><span>Bubble Sort</span></label>
                </div>
                <div class="which_btn" id="btn2">
                    <input type="radio" id="opt2" name="technique" value="merge" onchange="whichSort()">
                    <label for="opt2"><span>Merge Sort</span></label>
                </div>
                <div class="which_btn" id="btn3">
                    <input type="radio" id="opt3" name="technique" value="quick" onchange="whichSort()">
                    <label for="opt3"><span>Quick Sort</span></label>
                </div>
                <div class="which_btn" id="btn4">
                    <input type="radio" id="opt4" name="technique" value="selection" onchange="whichSort()">
                    <label for="opt4"><span>Selection Sort</span></label>
                </div>
                <div class="which_btn" id="btn5">
                    <input type="radio" id="opt5" name="technique" value="insertion" onchange="whichSort()">
                    <label for="opt5"><span>Insertion Sort</span></label>
                </div>
            </div>
            <div class="size_speed">
                <div class="size">
                    <p class="white_color range_lable">Speed and Size</p>
                    <input type="range" min="10" max="300" value="100" class="slider" id="size_bar" onchange="createArray()">
                </div>
            </div>
            <button class="new_arr_btn" type="button" onclick="createArray()">New Array</button>
        </div>
        <div class="app_visualizer">
            <div class="top_header">
                <h1 class="white_color position_center">Sorting Visualizer</h1>
                <button class="start_btn" onclick="start()">Start</button>
            </div>
            <div id="sorting_blocks">

            </div>
        </div>
    </div>
    <footer>
        <p>Made with <span>‚ù§</span> by ANMOL PANSARI.</p>
    </footer>
</div>  
</body>

</html>
